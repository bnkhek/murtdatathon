<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Divorce Predictor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Breakup Predictor</h1>
    <div id="stage-1">
        <p class="sub">Find out the likelihood of you divorcing your partner: simply tell us the extent to which you identify with each of the following statements and bada-bing bada-boom, I sense impending doom!</p>
        <form id="card-form">
            <div id="cards"></div>
        </form>
        <button id="submit">Calculate</button>
    </div>
    <div id="stage-2">
        <p class="sub sub-2">The results are in...</p>
        <div id="result">You have a
            <div id="divorce"></div> chance of divorce!</div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
